<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Crome Page</title>
    <link rel="stylesheet" href="google.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <header>
     <nav>
      <ul id="nav_bar">
          <li class="nav-links" id="gmail"><a href="https://mail.google.com/">Gmail</a></li>
          <li class="nav-links"><a href="">Image</a></li>
          <li id="sign_in"><a href="https://myaccount.google.com/">sign in</a></li>
      </ul>   
     </nav>   
    </header>
    <div class="google">
    <a href="" id="google_logo"><img src="google2.png"></a>  
    </div>
    <div class="form">
        <form id ="frmSeacrch" method="get">
        <input type ="text" id="txtsearch" placeholder="Seach Google or type a URL">
        </form>   
    </div>
    <div id="container">
        <a href="https://www.google.com/" target="_blank" class="fa fa-google"></a>
        <a href="https://www.youtube.com/" target="_blank" class="fa fa-youtube"></a>
        <a href="https://www.facebook.com/" target="_blank" class="fa fa-facebook"></a>
        <a href="https://www.linkedin.com/" target="_blank" class="fa fa-linkedin"></a>
        <a href="https://www.instagram.com/" target="_blank" class="fa fa-instagram"></a>
        <a href="https://twitter.com/" target="_blank" class="fa fa-twitter"></a>
    </div>
    <script>
        let txt = document.getElementById("txtsearch");
        txt.addEventListener("keypress", search);

        function search(e){
            if(e.key === 'Enter'){
            text = txt.value
            console.log(text);
            window.open(`https://www.google.com/search?q=${text}`);
            }
        }
    </script>
</body>
</html>
